<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jim Jiang">
    <meta name="description" content="Lotlab Wiki Site">
    <title>
                LotlabWiki - Yet another static wiki            </title>
    <link href="/assets/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="/assets/style.css" rel="stylesheet"/>
    <link href="/assets/octicons/font/octicons.min.css" rel="stylesheet" />
    <script src="/assets/highlight.min.js"></script>
    <script src="/assets/mui.min.js"></script>
    <script src="/assets/jquery-3.1.1.min.js"></script>
    
    <base target="_blank">
</head>
<body>
<header id="header" class="mui--z2">
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>

                        <span class="mui--text-title appbar-brand" target="_self">LotlabWiki</span>
                    </div>
    </div>
</header>
<div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <a href="/" class="mui--text-title" target="_self">LotlabWiki</a>
    </div>
    <div class="mui-divider"></div>
    <ul>
                <li>
    <strong>其他</strong>
    <ul>
        <li><a href="https://github.com/Lotlab/wiki">Github</a></li>
        <li><a href="/page/terms" target="_self">网站协议</a></li>
        <li><a href="/page/contribute" target="_self">贡献内容</a></li>
        <li><a href="http://doku.lotlab.org">旧版链接</a></li>
                <li><a href="/changelog/">修改日志</a></li>
            </ul>
</li>
    </ul> 
</div><div id="content-wrapper">
<!-- Main content goes here -->
<div class="mui--appbar-height"></div>
<div class="mui-container-fluid mui-col-sm-10 mui-col-sm-offset-1">
<br>
<h2>近期变更</h2>
</div>
</div>
<footer id="footer">
    <div class="mui-container-fluid">
        LotlabWiki 正在使用 <a href="https://github.com/phoenixlzx/MinoriWiki" target="_blank">MinoriWiki</a>
    </div>
</footer>

<script>
hljs.initHighlightingOnLoad();
jQuery(function($) {
    var $bodyEl = $('body'),
        $sidedrawerEl = $('#sidedrawer');


    function showSidedrawer() {
        // show overlay
        var options = {
            onclose: function() {
                $sidedrawerEl
                    .removeClass('active')
                    .appendTo(document.body);
            }
        };

        var $overlayEl = $(mui.overlay('on', options));

        // show element
        $sidedrawerEl.appendTo($overlayEl);
        setTimeout(function() {
            $sidedrawerEl.addClass('active');
        }, 20);
    }


    function hideSidedrawer() {
        $bodyEl.toggleClass('hide-sidedrawer');
    }


    $('.js-show-sidedrawer').on('click', showSidedrawer);
    $('.js-hide-sidedrawer').on('click', hideSidedrawer);
  
    var $titleEls = $('strong', $sidedrawerEl);

    $titleEls
        .next()
        .hide();

    $titleEls.on('click', function() {
        $(this).next().slideToggle(200);
    });
    
    //add mui style
    $("table").addClass("mui-table mui-table--bordered");
});
</script>

</body>
</html>
