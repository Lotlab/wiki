<html lang="zh-CN">
<head>

    <script src="/assets/mui.min.js"></script>

<body>
<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>

                        <a href="/" class="mui--text-title appbar-brand" target="_self">LotlabWiki</a>
                    </div>
    </div>
</header><div id="sidedrawer" class="mui--no-user-select">
<div id="sidedrawer-brand" class="mui--appbar-line-height">
<span class="mui--text-title">LotlabWiki</span>
</div>
<div class="mui-divider"></div>
<ul>
<li>
    <strong>About</strong>
    <ul>
        <li>xxx</li>
    </ul>
</li>
</ul>
</div>
<div id="content-wrapper">
<!-- Main content goes here -->
<div class="mui--appbar-height"></div>
<div class="mui-container-fluid">
<br>
<h1>LotlabWiki</h1>
<div class="row">
<div class="col-md-12">
<h3>未分类</h3>
</div>
<div class="col-md-10 col-md-offset-1">
<ul class="list-unstyled">
<li>
<a href="/page/helloworld/" target="_self">
你好，世界</a>
</li>
</ul>
</div>
</div>
</div>

<footer id="footer">

        LotlabWiki using <a href="https://github.com/phoenixlzx/MinoriWiki" target="_blank">MinoriWiki</a>
    </div>
</footer>

<script>
hljs.initHighlightingOnLoad();
jQuery(function($) {
    var $bodyEl = $('body'),
        $sidedrawerEl = $('#sidedrawer');


    function showSidedrawer() {
        // show overlay
        var options = {
            onclose: function() {
                $sidedrawerEl
                    .removeClass('active')
                    .appendTo(document.body);
            }
        };

        var $overlayEl = $(mui.overlay('on', options));

        // show element
        $sidedrawerEl.appendTo($overlayEl);
        setTimeout(function() {
            $sidedrawerEl.addClass('active');
        }, 20);
    }


    function hideSidedrawer() {
        $bodyEl.toggleClass('hide-sidedrawer');
    }


    $('.js-show-sidedrawer').on('click', showSidedrawer);
    $('.js-hide-sidedrawer').on('click', hideSidedrawer);
  
    var $titleEls = $('strong', $sidedrawerEl);

    $titleEls
        .next()
        .hide();

    $titleEls.on('click', function() {
        $(this).next().slideToggle(200);
    });
});
</script>

</body>
</html>
